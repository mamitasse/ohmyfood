<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>ohmyfood</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--.......logo........-->
  <header class="main__header">
    <h1><a href="index.html">Ohmyfood</a></h1>
  </header>
  <main class="main">
    <!-- Section Maps -->
    <div class="city">
      <span>
        <i class="fas fa-map-marker-alt"></i>
      </span>
      <h4>Paris, Belleville</h4>
    </div>
    <section class="explorer">
      <h2>Réservez le menu qui<br>vous convient</h2>
      <p>découvrez des restaurants d'exceptions,<br>sélectionnés par vos soins.</p>
      <button class="btn__explorer">explorer nos restaurants</button>
    </section>
    <section class="fonctionnement">
      <h2>
        Fonctionnement
      </h2>
      <ol>
        <li>
          <div><i class="fas fa-mobile-alt"></i></div>
          <p>Choisissez un restaurant</p>
        </li>
        <li>
          <div><i class="fas fa-list-ul"></i></div>
          <p>Composez votre menu</p>
        </li>
        <li>
          <div><i class="fas fa-store"></i></div>
          <p>Dégustez au restaurant</p>
        </li>
      </ol>
    </section>
  </main>
</body>

</html>
